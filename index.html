<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List Manager</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <header id="header">
    <h1 id="heading">To-do List Manager</h1>
    <div id="license">&#169 MIT License</div>
  </header>

  <section id="body">
    <div id="card-header">
      <h2 id="category-header">What I Want To Do:</h2>
    </div>
    <div class="card">
      <div id="container">
        <ul id="list">
          <li class="empty">I'm an li &nbsp;<button class="opt"><i class="fa fa-pencil edit item"></i></button>&nbsp;<button class="opt"><i class="fa fa-trash-o delete item"></i></button></li>
          <li class="checked">me too</li>
        </ul>
        <div class="buttons">
          <button class="btn" id="select-all">Check All</button>
          <button class="btn" id="">Uncheck All</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div id="footer-text">Created By - Krishna Sarathi Ghosh | &#169 MIT License | GitHub <a
        href="https://github.com/imkrishnasarathi" id="github-link">imkrishnasarathi</a></div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
