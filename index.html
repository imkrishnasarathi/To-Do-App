<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List Manager</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="/favicon_io/favicon-16x16.png?">
</head>

<body>

  <header id="header">
    <h1 id="heading">To-do List Manager</h1>
    <div id="license">&#169 MIT License</div>
  </header>

  <section id="body">
    <div id="card-header">
      <h2 id="category-header">What I Want To Do:</h2>
    </div>
    <div class="card">
      <div id="container">
        <ul id="list">
        </ul>
        <form class="add-task">
          <input type="text" maxlength="20" name="task" placeholder="Enter Task" required>
          <input type="submit" value="+ Add Task">
        </form>
        <div class="buttons">
          <button class="btn" id="mark-all">Mark All</button>
          <button class="btn" id="unmark-all">Unmark All</button>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div id="footer-text">Created By - Krishna Sarathi Ghosh | &#169 MIT License | GitHub&nbsp;<a
        href="https://github.com/imkrishnasarathi" id="github-link">imkrishnasarathi</a></div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
